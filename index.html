<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <div class="text-column">
            <div class="text-column-heading-container">
                <h1 class="main-heading">
                    <span class="text-almost">ALMOST</span>
                    <span class="text-real">REAL</span>
                </h1>
            </div>
            <div class="text-column-photographer-info-container">
                <p id="photographer-by">by</p>
                <p class="photographer-name">Tanmay Anand</p>
                <!-- <p class="photographer-title">Photographer</p> -->
            </div>
        </div>
    <div class="right-images">
        <div class="image-column image-column-peacock">
            <img src="Image/udaan/jpg/downloadgram.org_349519551_1259746431612220_7461250744020325516_n.jpg"
                 alt="Peacock"
                 class="image-cover"
                 >
        </div>

        <div class="image-column image-column-photographer">
            <img src="Image/dp/mainImage.jpg"
                 alt="Portrait of Tanmay Anand"
                 class="image-cover"
                 >
        </div>
    </div>
    </div>

    <div class="container2">
        <div class="work-space">
            <div class="shop">SHOP</div>
            <hr>
            <div class="collections">COLLECTIONS</div>
            <div class="filter">
                <label for="bran">Sort</label>
                    <select name="branch" id="bran">
                        <option value="All Albums">All Albums</option>
                        <option value="Street Photography">Street Photography</option>
                        <option value="Abstract Photography">Abstract Photography</option>
                        <option value="Black & White">Black & White</option>
                        <option value="Architecture">Architecture</option>
                        <option value="Minimalist">Minimalist</option>
                        <option value="Conceptual">Conceptual</option>
                    </select>
            </div>
            <div class="flex-options">
                <figure class="c2img img1">
                    <img src="Image/bw3/downloadgram.org_339321595_1046621616311428_7716348491638945588_n.jpg" alt="A black and white image">
                    <figcaption>Urban Contrast</figcaption>
                </figure>
                <figure class="c2img img2">
                    <img src="Image/bw2/downloadgram.org_438874483_333867543038849_2693212899413910357_n.heic" alt="Another black and white scene">
                    <figcaption>Highway</figcaption>
                </figure>
                <figure class="c2img img3">
                    <img src="Image/sf1/cropped.jpg" alt="Street photography shot">
                    <figcaption>Blur</figcaption>
                </figure>
                <figure class="c2img img4">
                    <img src="Image/cycle/crop2.jpg" alt="Image of a bicycle">
                    <figcaption>Contrast</figcaption>
                </figure>
                <figure class="c2img img5">
                    <img src="Image/AbstractConcrete/downloadgram.org_452937345_860190019295861_1738126873953479953_n.heic" alt="Abstract concrete texture">
                    <figcaption>Concrete Abstraction</figcaption>
                </figure>
                <figure class="c2img img6">
                    <img src="Image/couple/downloadgram.org_332243859_928774195226663_8995986959936370997_n (1).jpg" alt="A couple in a romantic setting">
                    <figcaption>Love in Frame</figcaption>
                </figure>
                <figure class="c2img img7">
                    <img src="Image/void/gh.jpg" alt="A minimalist void image">
                    <figcaption>Empty Space</figcaption>
                </figure>
                
            </div>
        </div>
    </div>
</body>
</html>
